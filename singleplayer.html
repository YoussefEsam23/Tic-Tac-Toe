<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="multiplayer.css">
</head>
<body>
    <div class="container">
        <h1 style="font-size: 2rem" id="winnerplaceholder" class="text">Tic Tac Toe</h1>
        <h2 class="text">current player : <span id="current_player"></span></h2>
        <h3 class="text"><span style="color: red;">Player</span> wins: <span id="X_wins"></span> </h3>
        <h3 class="text"><span style="color: blue;">Computer</span> wins: <span id="O_wins"></span> </h3>
        <h3 class="text">Draws: <span id="draws"></span> </h3>
        <div class="gameBoard">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
        <button  class="btn btnNoactive" id="new_game">New Game</button>
        <button  class="btn btnNoactive" id="restart">Restart Game</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="singleplayer.js"></script>
</body>
</html>
